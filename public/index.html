<!DOCTYPE>
<html ng-app="serviceApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">

  <title>ToDo List App</title>
</head>
<body>
	<div class="container" ng-controller="serviceController">
 		<h1>ToDo List</h1>
		<div class="alert alert-danger" role="alert" ng-show="CustomErrorMsg">You Should Update On Click Of Edit Button</div>
    	<table class="table effect5">
	      <tbody>
	        <tr>
	          <td><input class="form-control" ng-model="serviceClientField.name" placeholder="What needs to be done?" ng-keypress="($event.which === 13)?addService():0" autofocus></td>
	          <td ng-init="isDisabled = false">
	          	<button class="btn btn-primary" ng-disabled="isDisabled" ng-click="addService()">Add ToDo</button>
	          </td>
	        </tr>
	        <tr ng-repeat="serviceClient in model.serviceClients | filter:statusFilter track by $index"" ng-include="getTemplate(serviceClient)" id="labelName"></tr>
	      </tbody>
    	  <tfoot id="footer" ng-show="model.serviceClients.length">
		    <tr id="filters">
		      <td>
		        <a ng-class="{selected: status == ''} " href="#">All</a>
		        <a ng-class="{selected: status == 'active'}" href="#q=active">Active</a>
		        <a ng-class="{selected: status == 'completed'}" href="#q=completed">Completed</a>
		      </td>
		      <td><button id="clear-completed" class="btn btn-default" ng-click="clearCompletedTodos()">Clear completed</button></td>
		    </tr>
		  </tfoot>
	</table>
    
        <script type="text/ng-template" id="display">
        	<td class="labelRow">
				<input class="toggle" ng-model="serviceClient.completed" type="checkbox" ng-change="updateToDoState(serviceClient._id,$index)">
				<label class="ng-binding" ng-dblclick="edit(serviceClient._id)" ng-class="{strike: serviceClient.completed}" data-toggle="tooltip" data-placement="left"
        title="Double click to edit">{{serviceClient.name}}</label>
			</td>
          	<td class="removeBtn">
				<button class="destroy" ng-click="remove(serviceClient._id)"></button>
          	</td>
   	 	</script>
        <script type="text/ng-template" id="edit">
        	<td><input type="text" class="form-control" ng-model="model.selected.name" /></td>
        	<td>
            	<button class="btn btn-success" ng-click="update($index)"><span class="glyphicon glyphicon-ok glyphicon-customHeight"/></button>
            	<button class="btn btn-warning" ng-click="reset()"><span class="glyphicon glyphicon-remove glyphicon-customHeight"/></button>
        	</td>
    	</script>
 	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
